<mat-drawer-container class="page-container" autosize>
  <mat-drawer #drawer class="drawer" mode="over">

    <app-main-side-nav></app-main-side-nav>
  </mat-drawer>

  <div class="page-content" fxLayoutAlign="center" fxLayout="row wrap">
    <app-main-header
      fxFlex="100"
      class="header"
      fxLayout="row"
      fxLayoutAlign="center"
      [drawer]="drawer"
    ></app-main-header>
    <router-outlet fxLayoutAlign="center center"></router-outlet>
    <app-main-footer class="footer" fxFlex="100"></app-main-footer>
  </div>
</mat-drawer-container>
