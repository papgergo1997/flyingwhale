<header
  fxFlex="100"
  class="header"
  fxLayout="row wrap"
  fxLayoutAlign="center end"
>
  <div fxFlex="100" fxLayoutAlign="center" class="logo">
    <img class="logo-img" src="../../../../assets/img/logo/logo.png" />
  </div>

  <nav class="top-nav">
    <ul class="nav-top">
      <li class="item-top">
        <button
          mat-button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Gallery
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          About
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Home
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Illustration
        </button>
      </li>
      <li *ngIf="currentUser" class="item-top--admin">
        <button mat-button routerLink="/items" class="link-top">Admin</button>
      </li>
    </ul>
    <button class="menu-btn" type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </nav>
</header>
