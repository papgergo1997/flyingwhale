<header
  fxFlex="100"
  class="header"
  fxLayout="row wrap"
  fxLayoutAlign="center end"
>
  <div fxFlex="100" fxLayoutAlign="center" class="logo">
    <img class="logo-img" src="../../../../assets/img/logo/whale_logo.png" />
  </div>

  <nav class="top-nav">
    <ul class="nav-top">
      <li class="item-top">
        <button
          mat-button
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          About
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Portraits
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink="/greet-print"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Greeting cards\Prints
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Illustrations
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Logos
        </button>
      </li>
      <li class="item-top">
        <button mat-button class="link-top" [matMenuTriggerFor]="more">
          <b>More</b>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #more="matMenu">
          <button mat-menu-item routerLink="/calendars">Calendars</button>
          <button mat-menu-item routerLink="">T-shirts</button>
          <button mat-menu-item routerLink="/bags">Bags</button>
          <button mat-menu-item routerLink="">Notebooks</button>
        </mat-menu>
      </li>
      <li *ngIf="!isLoggedIn()" class="item-top--admin">
        <button mat-button routerLink="/login" class="link-top">Login</button>
      </li>
      <li *ngIf="isLoggedIn()" class="item-top--admin">
        <button mat-button [matMenuTriggerFor]="menu" class="link-top">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/admin/items">Admin</button>
          <button mat-menu-item (click)="logout()">Log out</button>
        </mat-menu>
      </li>
    </ul>
    <button class="menu-btn" type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </nav>
</header>
