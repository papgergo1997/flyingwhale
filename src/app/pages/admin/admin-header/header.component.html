<header
  fxFlex="100"
  class="header"
  fxLayout="row wrap"
  fxLayoutAlign="center end"
>
  <div fxFlex="100" fxLayoutAlign="center" class="logo">
    <img class="logo-img" src="../../../../assets/img/logo/logo.png" />
  </div>

  <nav class="top-nav">
    <ul class="nav-top">
      <li class="item-top">
        <button
          mat-button
          routerLink="/admin/items"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Items
        </button>
      </li>
      <li class="item-top">
        <button
          mat-button
          routerLink="/admin/categorys"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link-top"
        >
          Categorys
        </button>
      </li>

      <li *ngIf="!isLoggedIn()" class="item-top--admin">
        <button mat-button routerLink="/login" class="link-top">Login</button>
      </li>
      <li *ngIf="isLoggedIn()" class="item-top--admin">
        <button mat-button [matMenuTriggerFor]="menu" class="link-top">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/home">Home</button>
          <button mat-menu-item (click)="onLogout()">Log out</button>
        </mat-menu>
      </li>
    </ul>
    <button class="menu-btn" type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </nav>
</header>
